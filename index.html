<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Visiting Card</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- external CSS -->
        <link rel="stylesheet" type="text/css" href="style.css">


        <!-- CDN for Google font -->
        <link href="https://fonts.googleapis.com/css?family=Bitter|Coda+Caption:800" rel="stylesheet"> 
    </head>

    <body>
        <!-- card div is outer div of the visiting card -->
        <div class="card clearfix">

                    <!-- top-div is div which contain picture and personal information -->
                    <div class="top-div clearfix">


                                    <!-- left-div contain image of the person -->
                                    <div class="left-div">

                                        <!-- image-wrapper wraps the image -->
                                        <div class="image-wrapper">
                                            <img src="profile.png"  alt="profile picture">
                                        </div>
                                        
                                    </div>


                                    <!-- right-div contain information about the person -->
                                    <div class="right-div">

                                        <!-- text-wrapper wraps text -->
                                        <div class="text-wrapper">
                                            <h1>BIKASH</h1>
                                            <h1>GURUNG</h1>
                                            <p>Sundarbazzar-3 , Lamjung</p>
                                        </div>

                                    </div>

                                    
                    </div>



                    <!-- bottom-div contain email and phone number -->
                    <div class="bottom-div">
                            <ul>
                                <li><em><span class="font-bold">Email</span>: vikashtamu99@gmail.com</em></li>
                                <li><em><span class="font-bold">Phone</span>: 9813103515</em></li>
                            </ul>
                    </div>


        </div>
    </body>
</html>
